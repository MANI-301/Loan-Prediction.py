<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan Approval System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: {% if error %} block {% else %} none {% endif %};
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #f0ad4e;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Loan Approval System</h1>

        <!-- Error Message (if login fails) -->
        <p class="error-message">{{ error }}</p>

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>

        <!-- Links for additional navigation -->
        <div class="links"> 
            Create New Account <a href="/signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
