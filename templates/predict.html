<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 150vh;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            
        }

        .navbar h2 {
            margin: 0;
            color: #fff;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            background-color: #ff4d4d;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
            position: relative;
            right: 60px;
        }

        .navbar a:hover {
            background-color: #cc0000;
        }

        .container {
            margin-top: 80px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        select{
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Loan Approval System</h2>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h1>Loan Approval Form</h1>
        <form method="POST">
            <input type="text" name="income_annum" placeholder="Annual Income" required>
            <input type="text" name="no_of_dependents" placeholder="Number of Dependents" required>
            <select name="education" required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
            
            <select name="self_employed" required>
                <option value="" disabled selected>Are you self-employed?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <input type="text" name="loan_amount" placeholder="Loan Amount" required>
            <input type="text" name="loan_term" placeholder="Loan Term (Months)" required>
            <input type="text" name="cibil_score" placeholder="CIBIL Score" required>
            <input type="text" name="residential_assets_value" placeholder="Residential Assets Value" required>
            <input type="text" name="commercial_assets_value" placeholder="Commercial Assets Value" required>
            <input type="text" name="luxury_assets_value" placeholder="Luxury Assets Value" required>
            <input type="text" name="bank_asset_value" placeholder="Bank Asset Value" required>
            <button type="submit">Apply for Loan</button>
        </form>
    </div>

</body>
</html>
