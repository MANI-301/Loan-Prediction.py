<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .approved {
            color: #28a745; /* Green for Approved */
        }

        .rejected {
            color: #dc3545; /* Red for Rejected */
        }

        .back-button {
            margin-top: 30px;
        }

        .back-button a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            margin: 0 10px;
            display: inline-block;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        {% if prediction == ' Approved' %}
            <p>Congratulations! Your loan has been approved.</p>
            <div class="result approved">
                Loan Status: <strong>{{ prediction }}</strong>
            </div>
        {% else %}
            <p>Sorry, your loan has been rejected.</p>
            <div class="result rejected">
                Loan Status: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
       
        <div class="back-button">
            <a href="/home">HOME</a>
            <a href="/predict">Go Back</a>
        </div>
    </div>
</body>
</html>
